<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>Palindrome Checker</h1>
            <textarea id="palindrome" type="text" placeholder="Enter a word, number, phrase, or a sequence of characters" required></textarea>
            <button onclick="display(document.getElementById('palindrome').value)">Check</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
