<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1 id="title">US Telephone Number Validator</h1>
            <input id="input" type="tel" placeholder="Enter a phone number" required>
            <button id="button" onclick="check(document.getElementById('input').value)">Check</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
